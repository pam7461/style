<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>show/hidden</title>
  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    div{
      width:33.3333%;
      height:200px;
      background-color:rgba(255,0,0,0.3);

      display:block;
      float:left;
    }
    div:nth-of-type(2){
      /* display:none; */
      /* visibility: hidden; */
      opacity:0;
    }
    div:nth-of-type(2):hover{
      opacity:1;
    }
  </style>
</head>
<body>
  <div>
    <a href="#">1</a>
  </div>
  <div>
    <a href="#">2</a>
  </div>
  <div>
    <a href="#">3</a>
  </div>  
</body>
</html>
